<ui:composition template="page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<ui:define name="title">Edit Product</ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid>
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{productBean.selectedProduct.name}" />
                <h:outputLabel for="price" value="Price:" />
                <h:inputText id="price" value="#{productBean.selectedProduct.price}" />
                <h:outputLabel for="description" value="Description:" />
                <h:inputTextarea id="description" value="#{productBean.selectedProduct.description}" />
            </h:panelGrid>
            <h:commandButton value="Save" action="#{productBean.saveProduct()}" />
            <h:commandButton value="Cancel" action="dataView.xhtml" />
            <div>
                <ui:include src="lastModified.xhtml" />
<!--                <cc:lastModified lastModifiedBy="#{lastModifiedBy}"-->
<!--                                 lastModifiedDate="#{lastModifiedDate}" />-->
            </div>
        </h:form>
    </ui:define>
</ui:composition>
