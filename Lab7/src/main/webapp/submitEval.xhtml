<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Submit Evaluation</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Teacher:" />
        <h:selectOneMenu value="#{evaluationBean.teacherId}">
            <f:selectItems value="#{evaluationBean.teachers}" var="teacher"
                           itemValue="#{teacher.id}" itemLabel="#{teacher.name}" />
        </h:selectOneMenu>
        <br />
        <h:outputLabel value="Activity:" />
        <h:inputText value="#{evaluationBean.activity}" required="true" />
        <br />
        <h:outputLabel value="Activity Type:" />
        <h:inputText value="#{evaluationBean.activityType}" required="true" />
        <br />
        <h:outputLabel value="Grade:" />
        <h:inputText value="#{evaluationBean.grade}" required="true" />
        <br />
        <h:outputLabel value="Comment:" />
        <h:inputTextarea value="#{evaluationBean.comment}" maxlength="500" />
        <br />
        <h:commandButton value="Submit Evaluation" action="#{evaluationBean.submit}" />
    </h:form>
</h:body>
</html>
